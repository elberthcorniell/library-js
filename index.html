<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link href="./src/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="space-between">
            <h1>Library</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newBook">New Book</button>
        </div>
        <div class="row m-5" id="books"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="newBook" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <input class="form-control" type="text" id="title" placeholder="title">
                        <input class="form-control" type="text" id="author" placeholder="author">
                        <input class="form-control" type="text" id="gender" placeholder="gender">
                        <input class="btn btn-success" type="submit">

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/js/index.js"></script>
    <script>
        function newBook(e) {
            console.log(e)
            e.preventDefault()
            title = document.getElementById("title").value
            author = document.getElementById("author").value
            gender = document.getElementById("gender").value
            new Book(title, author, gender).addBookToLibrary()
            renderBooks()
        }
        const form = document.getElementById('form');
        form.addEventListener('submit', newBook);
    </script>
    <script>
        books = document.getElementById("books")
        function renderBooks() {
            books.innerHTML = ''
            mapBooks((book, index) => {
                column = document.createElement('div')
                column.className = 'col-4'

                card = document.createElement('div')
                card.className = 'card card-body'

                title = document.createElement('strong')
                title.innerHTML = book.title

                author = document.createElement('p')
                author.innerHTML = book.author

                button = document.createElement('button')
                button.className = 'btn btn-danger'
                button.innerHTML = 'Delete'
                button.onclick = () => deleteWithIndex(index, renderBooks)

                card.appendChild(title)
                card.appendChild(author)
                card.appendChild(button)
                column.appendChild(card)

                books.appendChild(column)
            })
        }
        renderBooks()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
